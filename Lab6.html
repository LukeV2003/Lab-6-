<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="formScript.js" defer></script>
  <script src="resetScript.js" defer></script>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <h1>Contact Us</h1>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone">

      <label for="date">Preferred Contact Date:</label>
      <input type="date" id="date" name="date">

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
      </select>

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
      </fieldset>

      <fieldset>
        <legend>Interests:</legend>
        <input type="checkbox" id="news" name="interests" value="News">
        <label for="news">News</label>
        <input type="checkbox" id="updates" name="interests" value="Updates">
        <label for="updates">Updates</label>
      </fieldset>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <button type="submit">Submit</button>
      <button type="reset" id="clearButton">Clear</button>
    </form>
  </main>

  <footer>
    <p>Contact us at example@example.com | Â© 2023 Your Company</p>
  </footer>
</body>
</html>
